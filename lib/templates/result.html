<!doctype html>

    <title>Avito AAA</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cut-image {
            object-fit: cover;
            object-position: center;
            width: 100%;
            height: 200px;
            /* Adjust height as needed */
        }

        .thumbnail {
            width: 224px;
            /* Set width to 200px */
            height: 224px;
            /* Set height to 200px */
            overflow: hidden;
            position: relative;
            margin: 10px auto;
            /* Center the thumbnail horizontally and add 10px margin top and bottom */
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .thumbnail a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
